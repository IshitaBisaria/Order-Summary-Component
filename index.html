<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="main-div">
    <div id="main-box">
      <div id="upper-box">
        <img src="images/illustration-hero.svg" id="illustrationhero" alt="">
      </div>
      <div id="lower-box">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div id="music-princing">
          <img src="images/icon-music.svg" id="icon-img" alt="">
          <div id="pricing">
            <h2 id="pricing-header">Annual Plan</h2>
            <p id="pricing-para">$59.99/year</p>
          </div>
          <a href="#" id="pricing-link">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <h3>Cancel Order</h3>
      </div>
    </div>
  </div>
</body>

</html>
